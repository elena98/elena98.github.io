<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" height="1.5" width=".5" ></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" ></a-sphere>
      <a-cylinder position="3 0.75 -3" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
        
        
        <a-box position="0 2.2 -3" rotation="0 45 0" color="#FCD4C3" height="1" width=".5" ></a-box>
        <a-box position="0 -8 -3" rotation="0 45 0" color="#523B31" height="1" width="0.2" ></a-box>
        <a-box position="0 -1 -3" rotation="0 45 0" color="#523B31" height="1" width=".2" ></a-box>
        
      <a-plane position="0 -3 -4" rotation="-90 0 0" width="8" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
        
        
        
    </a-scene>
  </body>
</html>
